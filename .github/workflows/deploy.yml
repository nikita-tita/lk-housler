name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SERVER_HOST: 95.163.227.26
  SERVER_USER: root
  DEPLOY_PATH: /root/lk-housler

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts
          # Keep SSH alive during long builds
          echo "ServerAliveInterval 30" >> ~/.ssh/config
          echo "ServerAliveCountMax 10" >> ~/.ssh/config

      - name: Deploy to server
        run: |
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'ENDSSH'
            cd /root/lk-housler

            echo "==> Pulling latest changes..."
            git pull origin main

            echo "==> Rebuilding containers..."
            docker compose -f docker-compose.prod.yml build --no-cache backend frontend

            echo "==> Restarting services..."
            docker compose -f docker-compose.prod.yml up -d

            echo "==> Running migrations..."
            docker compose -f docker-compose.prod.yml exec -T backend alembic upgrade head || true

            echo "==> Checking health..."
            sleep 15
            curl -f http://localhost:3090/health || exit 1

            echo "==> Deploy complete!"
          ENDSSH

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Check API health
        run: |
          curl -f https://lk.housler.ru/health || exit 1
          echo "API is healthy!"

