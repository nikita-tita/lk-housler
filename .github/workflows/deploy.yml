name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            cd /var/www/lk.housler.ru
            
            # Получение последних изменений
            git pull origin main
            
            # Создание backup
            if docker ps | grep -q lk-postgres; then
              mkdir -p backups
              docker exec lk-postgres pg_dump -U lk_user lk_housler | gzip > backups/backup_$(date +%Y%m%d_%H%M%S).sql.gz
            fi
            
            # Пересборка и перезапуск
            docker-compose -f docker-compose.prod.yml up -d --build
            
            # Проверка здоровья
            sleep 30
            curl -f http://localhost:3090/health || exit 1
            
            echo "✅ Deployment successful!"
          ENDSSH
      
      - name: Notify on success
        if: success()
        run: echo "✅ Deployment to production completed successfully"
      
      - name: Notify on failure
        if: failure()
        run: echo "❌ Deployment to production failed"

