name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint with flake8
        run: flake8 app --max-line-length=120 --ignore=E501,W503

      - name: Check formatting with black
        run: black --check app

      - name: Type check with mypy
        run: mypy app --ignore-missing-imports

      - name: Run tests
        run: pytest tests/ -v --tb=short
        env:
          # Minimal env for tests (app will validate but services may fail)
          SECRET_KEY: test_secret_key_for_ci_only
          ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
          ENCRYPTION_SALT: test_salt_for_ci
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test
          DATABASE_URL_SYNC: postgresql://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379/0
          CELERY_BROKER_URL: redis://localhost:6379/1
          CELERY_RESULT_BACKEND: redis://localhost:6379/2
          S3_ENDPOINT: http://localhost:9000
          S3_ACCESS_KEY: minioadmin
          S3_SECRET_KEY: minioadmin
          JWT_SECRET_KEY: test_jwt_secret

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check and build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://lk.housler.ru/api/v1
