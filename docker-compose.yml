version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lk_postgres
    environment:
      POSTGRES_USER: lk_user
      POSTGRES_PASSWORD: lk_password
      POSTGRES_DB: lk_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lk_user -d lk_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lk_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: lk_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lk_backend
    env_file:
      - .env.local
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (default + bank_split + payouts queues)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lk_celery_worker
    env_file:
      - .env.local
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app worker --loglevel=info -Q default,bank_split,payouts

  # Celery Beat (periodic tasks scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lk_celery_beat
    env_file:
      - .env.local
    volumes:
      - ./backend:/app
    depends_on:
      - celery-worker
    command: celery -A app.tasks.celery_app beat --loglevel=info

  # Опциональный RabbitMQ (для production)
